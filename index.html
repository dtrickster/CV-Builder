<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CV Builder</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #e0f7fa;
}
h1 {
    text-align: center;
    color: #00796b;
    margin-top: 100px; /* Increased space from top */
}
form {
    background: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    margin: auto;
}
input, textarea {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}
button {
    background-color: #00796b;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
}
button:hover {
    background-color: #004d40;
}
.color-palette {
    display: flex;
    justify-content: space-around;
    margin-bottom: 20px;
}
.color-option {
    width: 40px;
    height: 40px;
    border-radius: 5px;
    cursor: pointer;
    border: 2px solid transparent;
}
.color-option:hover {
    border: 2px solid #000;
}
</style>
</head>
<body>
<h1>CV Builder</h1>
<form id="cvForm">
    <div class="color-palette">
        <div class="color-option" style="background-color: #e0f7fa;" onclick="setColor('#e0f7fa')"></div>
        <div class="color-option" style="background-color: #ffffff;" onclick="setColor('#ffffff')"></div>
        <div class="color-option" style="background-color: #f8bbd0;" onclick="setColor('#f8bbd0')"></div>
        <div class="color-option" style="background-color: #ffe082;" onclick="setColor('#ffe082')"></div>
        <div class="color-option" style="background-color: #c8e6c9;" onclick="setColor('#c8e6c9')"></div>
        <div class="color-option" style="background-color: #90caf9;" onclick="setColor('#90caf9')"></div>
        <div class="color-option" style="background-color: #e0e0e0;" onclick="setColor('#e0e0e0')"></div>
        <div class="color-option" style="background-color: #000000;" onclick="setColor('#000000')"></div>
    </div>
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="text" id="email" placeholder="Email" required>
    <input type="text" id="phone" placeholder="Phone Number" required>
    <input type="text" id="linkedin" placeholder="LinkedIn Account">
    <h2>Personal Data</h2>
    <input type="text" id="gender" placeholder="Gender">
    <input type="text" id="age" placeholder="Age">
    <input type="text" id="nationality" placeholder="Nationality">
    <input type="text" id="address" placeholder="Home Address">
    <h2>Education</h2>
    <textarea id="education" placeholder="Education" required></textarea>
    <h2>Work Experience</h2>
    <textarea id="workExperience" placeholder="Work Experience" required></textarea>
    <h2>Additional Experience</h2>
    <textarea id="additionalExperience" placeholder="Additional Experience"></textarea>
    <h2>Skills and Interests</h2>
    <textarea id="skillsInterests" placeholder="Skills and Interests"></textarea>
    <button type="submit">Generate CV</button>
</form>

<script>
let chosenColor = '#e0f7fa'; // Default color

function setColor(color) {
    chosenColor = color;
}

document.getElementById('cvForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const cvData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        linkedin: document.getElementById('linkedin').value,
        gender: document.getElementById('gender').value,
        age: document.getElementById('age').value,
        nationality: document.getElementById('nationality').value,
        address: document.getElementById('address').value,
        education: document.getElementById('education').value,
        workExperience: document.getElementById('workExperience').value,
        additionalExperience: document.getElementById('additionalExperience').value,
        skillsInterests: document.getElementById('skillsInterests').value
    };

    const cvContent = `
    <html>
    <head>
        <meta charset="UTF-8">
        <style>
            body { font-family: 'Calibri', sans-serif; background-color: ${chosenColor}; }
            h1 { color: #00796b; text-align: center; margin-top: 20px; }
            h2 { color: #004d40; border-bottom: 1px solid black; padding-bottom: 5px; font-weight: bold; }
            .contact-info { text-align: center; font-size: 12px; color: #555; margin-bottom: 20px; }
            ul { margin: 0 0 10px 20px; }
            li { margin-bottom: 5px; }
            .section { margin-bottom: 20px; }
        </style>
    </head>
    <body>
        <h1>${cvData.name}</h1>
        <div class="contact-info">
            <p>${cvData.email} | ${cvData.phone} | LinkedIn: ${cvData.linkedin}</p>
        </div>
        <div class="section personal-data">
            <h2>Personal Data</h2>
            <ul>
                <li>Gender: ${cvData.gender}</li>
                <li>Age: ${cvData.age}</li>
                <li>Nationality: ${cvData.nationality}</li>
                <li>Address: ${cvData.address}</li>
            </ul>
        </div>
        <div class="section education">
            <h2>Education</h2>
            <ul>
                <li>${cvData.education.replace(/\n/g, '</li><li>')}</li>
            </ul>
        </div>
        <div class="section">
            <h2>Work Experience</h2>
            <ul>
                <li>${cvData.workExperience.replace(/\n/g, '</li><li>')}</li>
            </ul>
        </div>
        <div class="section">
            <h2>Additional Experience</h2>
            <ul>
                <li>${cvData.additionalExperience.replace(/\n/g, '</li><li>')}</li>
            </ul>
        </div>
        <div class="section">
            <h2>Skills and Interests</h2>
            <ul>
                <li>${cvData.skillsInterests.replace(/\n/g, '</li><li>')}</li>
            </ul>
        </div>
    </body>
    </html>
    `;

    const blob = new Blob(['\ufeff', cvContent], { type: 'application/msword' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'CV.doc';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
});

window.onload = function() {
    const savedData = JSON.parse(localStorage.getItem('cvData'));
    if (savedData) {
        document.getElementById('name').value = savedData.name || '';
        document.getElementById('email').value = savedData.email || '';
        document.getElementById('phone').value = savedData.phone || '';
        document.getElementById('linkedin').value = savedData.linkedin || '';
        document.getElementById('gender').value = savedData.gender || '';
        document.getElementById('age').value = savedData.age || '';
        document.getElementById('nationality').value = savedData.nationality || '';
        document.getElementById('address').value = savedData.address || '';
        document.getElementById('education').value = savedData.education || '';
        document.getElementById('workExperience').value = savedData.workExperience || '';
        document.getElementById('additionalExperience').value = savedData.additionalExperience || '';
        document.getElementById('skillsInterests').value = savedData.skillsInterests || '';
    }
};
</script>
</body>
</html>
